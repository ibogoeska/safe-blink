<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Web</title>

    <!-- Bootstrap CSS Script -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand me-3" href="/"
              ><img src="./assets/icons/vec-logo.png" alt="Safe blink logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="#info">Информирај се</a>
                </li>
                <li class="nav-item discussion-item">
                  <a class="nav-link fw-bold" href="#discussions">Дискусии</a>
                </li>
                <li class="nav-item contact-item">
                  <a class="nav-link fw-bold" href="#contact">Контакт</a>
                </li>
                <li class="nav-item profile-item">
                  <a class="nav-link fw-bold" href="#profile">Профил</a>
                </li>
              </ul>
              <div class="navbar-right d-flex gap-3 align-items-center">
                <a
                  href="#signIn"
                  class="header-sign-in-btn justify-content-center align-items-center rounded-3 py-1 px-2"
                >
                  <img
                    src="./assets/icons/iconamoon_profile-fill.png"
                    alt="sign-in"
                    class="sign-in-icon"
                  />Најави се
                </a>
                <div class="profile-avatar_container"></div>
                <button
                  id="logOutBtn"
                  class="header-log-out-btn rounded-3 px-3"
                >
                  Одјави се
                </button>
                <img
                  src="./assets/icons/MK _ AL.png"
                  alt="mk-al language support"
                  class="header-languagesupp"
                />
                <img
                  src="./assets/icons/ion_search.png"
                  alt="search loup"
                  class="header-search"
                />
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Dinamically loaded content -->
    <div id="content"></div>

    <!-- info modal -->
    <div class="modal fade" id="infoCardModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoCardModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body overflow-hidden">
            <!-- info will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER section -->
    <footer class="footer py-3">
      <div class="container">
        <div class="row no-gutters">
          <div class="footer-left col-12 col-md-4 my-3">
            <div
              class="footer-left_logo mb-4 d-flex justify-content-between align-items-center w-100"
            >
              <img src="./assets/icons/vec-footer-logo.png" alt="" />
              <img
                src="./assets/icons/MK _ AL-white.png"
                alt=""
                class="footer-left-lg-support"
              />
            </div>
            <div class="footer-left_p">
              <p class="mb-4">
                International Foundation for Electoral Systems (FES)
              </p>
            </div>
            <div class="footer-left_contact d-flex gap-5">
              <div class="footer-contact_telephone d-flex align-items-center">
                <img src="./assets/icons/vec-footer-phone.png" alt="" />
                <p class="mb-0">+389-2-312-2288</p>
              </div>
              <div class="footer-contact_email d-flex align-items-center">
                <img
                  src="./assets/icons/footer-email.png"
                  alt=""
                  class="d-block me-2"
                />
                <a
                  href="mailto:ifes.nmk@ifes.org"
                  class="d-inline-block text-decoration-none text-light"
                  >ifes.nmk@ifes.org</a
                >
              </div>
            </div>
          </div>
          <div class="footer-center col-12 col-md-4 my-3">
            <ul class="list-unstyled">
              <li class="mb-4">
                <a href="#info" class="mb-4 text-decoration-none text-light"
                  >Информирај се</a
                >
              </li>
              <li class="mb-4">
                <a
                  href="#discussions"
                  class="mb-4 text-decoration-none text-light"
                  >Дискусии</a
                >
              </li>
              <li class="mb-4">
                <a href="#contact" class="mb-4 text-decoration-none text-light"
                  >Контакт - корисни линкови</a
                >
              </li>
              <li class="mb-4">
                <a href="#" class="mb-4 text-decoration-none text-light"
                  >Закон за заштита на личните податоци</a
                >
              </li>
            </ul>
          </div>
          <div class="footer-right col-12 col-md-4 my-3">
            <div
              class="img-container d-flex justify-content-md-end d-none d-md-flex"
            >
              <img
                src="./assets/icons/MK _ AL-white.png"
                alt=""
                class="mb-4 text-end"
              />
            </div>
            <div
              class="footer-right_social d-flex gap-4 mb-4 justify-content-around justify-content-md-end"
            >
              <a href="https://www.facebook.com/" target="_blank">
                <img
                  src="./assets/icons/la_facebook-square.png"
                  alt=""
                  class="footer-social-icons"
                />
              </a>
              <a href="https://www.instagram.com/" target="_blank">
                <img
                  src="./assets/icons/bi_instagram.png"
                  alt=""
                  class="footer-social-icons"
                />
              </a>
              <a href="https://www.youtube.com/" target="_blank">
                <img
                  <img
                  src="./assets/icons/ri_youtube-line.png"
                  alt=""
                  class="footer-social-icons"
                />
              </a>
              <a href="https://www.tiktok.com/" target="_blank">
                <img
                  src="./assets/icons/ic_baseline-tiktok.png"
                  alt=""
                  class="footer-social-icons"
                />
              </a>
            </div>
            <div class="footer-right_copyright text-md-end">
              <p>© All Rights Reserved. | safeblink.mk</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS Scripts imported -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./js/router.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>

<main class="sign-in-main container mb-5">
  <h1 class="sign-in-heading mb-5">Придружи ни се</h1>
  <div class="row">
    <div class="sign-in-btns col-12 col-md-6 order-2 order-md-1">
      <button type="button" class="d-flex align-items-center mb-3 p-2 w-75">
        <img
          src="../assets/icons/logos_google-icon.png"
          alt=""
          class="sign-in-btns_vec me-3"
        />
        Продолжи со Google
      </button>
      <button type="button" class="d-flex align-items-center mb-3 p-2 w-75">
        <img
          src="../assets/icons/logo-apple.png"
          alt=""
          class="sign-in-btns_vec me-3"
        />
        Продолжи со Apple
      </button>
      <button type="button" class="d-flex align-items-center mb-3 p-2 w-75">
        <img
          src="../assets/icons/akar-icons_tiktok-fill.png"
          alt=""
          class="sign-in-btns_vec me-3"
        />
        Продолжи со TikTok
      </button>
      <div
        class="d-flex align-items-center justify-content-center justify-content-md-start mb-3"
      >
        <span class="w-25 sign-in-linedividor"><hr /></span>
        <span class="sign-in-textdividor text-center w-25">или</span>
        <span class="w-25 sign-in-linedividor"><hr /></span>
      </div>

      <div class="sign-in-form mb-5 w-75">
        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="mb-1 text-light"
              >Корисничко име*</label
            >
            <input
              type="text"
              class="form-control mb-3"
              id="username"
              placeholder="Username"
              required
            />
            <!-- <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            > -->
          </div>
          <div class="form-group">
            <label for="password" class="mb-1 text-light">Лозинка*</label>
            <div class="password-wrapper position-relative">
              <input
                type="password"
                class="form-control mb-3"
                id="password"
                placeholder="Password"
                required
              />
              <i
                id="toggle-password"
                class="fa-regular fa-eye show-pass-icon position-absolute"
              ></i>
            </div>
          </div>
          <div class="form-check d-flex justify-content-between mb-4">
            <div>
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label text-light" for="rememberMe"
                >Запомни ме</label
              >
            </div>
            <a href="#" class="text-light text-decoration-none"
              >Ја заборави лозинката?</a
            >
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="form-sign-in-btn btn fw-bold"
              id="formSignInBtn"
            >
              Најави се
            </button>
          </div>
          <p id="loginErrorMsg" class="mt-3">
            Невалидни податоци за најавување. Ве молиме обидете се повторно.
          </p>
        </form>
      </div>
    </div>

    <div id="loginSuccessOverlay" class="login-success-overlay rounded-4">
      <h2 class="fw-bold mb-3">Добредојде!</h2>
      <h4 class="mb-5">Успешно креиран профил</h4>
      <button id="continueBtn" class="rounded-3 fw-bold cursor-pointer">
        Продолжи кон Safeblink
      </button>
    </div>

    <div class="col-12 col-md-6 order-1 order-md-2 mb-5">
      <img
        src="../assets/images/join-us-img.png"
        alt=""
        class="w-75 rounded-2 d-block m-auto"
      />
    </div>
  </div>
</main>
